spring.application.name=userService
server.error.include-exception=true
server.error.include-message=always
server.port=8080



spring.datasource.url= jdbc:mysql://localhost:3306/userServices?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect





spring.mvc.pathmatch.matching-strategy=ant-path-matcher

orderservice.url=http://ORDERSERVICE

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


#management.endpoints.web.exposure.include=health,info
#management.endpoints.web.exposure.include=*


spring.zipkin.base-url=http://localhost:9411/ 
spring.slauth.sampler.probabylity=1
spring.slauth.sampler.refresh.enabled=true
spring.slauth.sampler.rat=1



spring.boot.admin.client.enabled=true
spring.boot.admin.client.url=http://localhost:8585/












